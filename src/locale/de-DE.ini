EnableOutputCaption="Aktivierung des Beam-Sender-Outputs"
EnableOutputText="Aktivieren oder deaktivieren des Beam-Sender-Outputs. Bitte beachten, dass bei aktivem Output bestimmte OBS-Einstellungen nicht verändert werden können."
EnableFilterCaption="Aktivierung des Beam-Sender-Filters"
EnableFilterText="Aktivieren oder deaktivieren des Beam-Sender-Filters. Bitte beachten, dass dieser Filter, abhängig von der Quelle, aktiv sein kann, selbst wenn die Quelle ausgeblendet ist (z. B. bei Medienquellen, wenn Neustart der Wiedergabe bei Quellenaktivierung deaktiviert ist)."
EnableRelayCaption="Aktivierung des Beam-Sender-Relays"
EnableRelayText="Aktivieren oder deaktivieren des Beam-Sender-Relays."
IdentifierCaption="Kennung"
IdentifierText="Die Kennung des Senders. Sie wird verwendet, um den Sender im Empfänger zu identifizieren. Wenn leer, wird sie standardmäßig auf \"BeamSender\" gesetzt."
PeerDiscoveryNoFeedsFoundText="Keine verfügbaren Feeds gefunden"
PeerDiscoveryNoFeedSelectedText="Kein Feed ausgewählt"
PeerDiscoveryVersionMismatchText="Inkompatible Version"
PeerDiscoveryAvailableFeedsCaption="Verfügbare Beam-Feeds"
PeerDiscoveryAvailableFeedsText="Die Liste der verfügbaren Beam-Feeds, die im Netzwerk durch UDP-Multicast erkannt wurden. Manuellen Verbindungseinstellunge verwenden, falls die die automatische Erkennung nicht funktioniert."
PeerDiscoveryIdentifierConflictWarningText="Warnung: Mehrere Feeds derselben Quelle haben dieselbe Kennung. Dies wird wahrscheinlich Probleme verursachen, z.B. dass diese Quelle nach Zufallsprinzip mit dem falschen Feed verbunden wird."
ManualConnectionSettingsCaption="Manuelle Verbindungseinstellungen verwenden"
ManualConnectionSettingsText="Verbindungsparameter manuell konfigurieren, anstatt die UDP-Multicast-Erkennung zu verwenden. Dies ist nützlich, wenn eine Verbindung zu einem Sender in einem anderen Netzwerk hergestellt werden soll oder wenn die UDP-Multicast-Erkennung nicht funktioniert."
NetworkInterfaceListCaption="Netzwerkschnittstelle"
NetworkInterfaceListText="Liste der derzeit verfügbaren Netzwerkschnittstellen, hier die gewünschte auswählen."
NetworkInterfaceNoLocalAddressWarningText="Warnung: Es scheint, dass die ausgewählte Netzwerkschnittstelle keine lokale Adresse hat, was bedeutet, dass Beam höchstwahrscheinlich keine Verbindung herstellen kann."
AutomaticListenPortCaption="Automatische Auswahl des Hören-Ports"
AutomaticListenPortText="Diese Option auswählen, um automatisch einen Hören-Port auszuwählen (empfohlen)."
ListenPortCaption="Listen-Port"
ListenPortText="Der TCP-Port, auf dem der Sender Verbindungen von Empfängern entgegen nimmt. Dieser sollte zwischen 1024 und 65535 liegen."
CompressionCaption="Kompression"
CompressionShowOnlyRecommendedCaption="Nur empfohlene Optionen"
CompressionShowOnlyRecommendedText="Wenn aktiviert, werden nur die für die aktuelle OBS-Konfiguration empfohlenen Kompressionsoptionen angezeigt, andere werden ausgeblendet, einschließlich solcher, für die über eine externe dynamische Bibliothek bessere Alternativen verfügbar sind."
CompressionHelpCaption="Weitere Informationen zur Kompression"
CompressionHelpText="Öffnen einer Webseite mit weiteren Informationen zu den verfügbaren Kompressionsoptionen im Standardbrowser."
CompressionQOICaption="QOI-Kompression"
CompressionQOIText="Verwendung der verlustfreien QOI-Bildkompression. Dadurch wird der Bandbreitenverbrauch reduziert und die CPU-Auslastung erhöht, während die ursprüngliche Bildqualität erhalten bleibt. Erzwingt die Verwendung des BGRA-Farbformates."
CompressionQOILevelCaption="QOI-Kompressionsstufe"
CompressionQoyCaption="QOY-Kompression"
CompressionQoyText="Verwendung der verlustfreien QOY-Bildkompression. Dadurch wird der Bandbreitenverbrauch reduziert und die CPU-Auslastung erhöht, während die ursprüngliche Bildqualität erhalten bleibt. Erzwingt die Verwendung des I420-Farbformates."
CompressionQoyLevelCaption="QOY-Kompressionsstufe"
CompressionQoirCaption="QOIR-Kompression"
CompressionQoirText="Verwendung der verlustfreien QOIR-Bildkompression auf Basis der QoirLib-Bibliothek. Dadurch wird der Bandbreitenverbrauch reduziert und die CPU-Auslastung erhöht. Erzwingt die Verwendung des BGRA-Farbformates."
CompressionQoirLevelCaption="QOIR-Kompressionsstufe"
CompressionJpegCaption="JPEG-Kompression"
CompressionJpegText="Verwendung der verlustbehafteten JPEG-Bildkompression auf Basis der libjpeg-turbo-Bibliothek. Dadurch wird der Bandbreitenverbrauch reduziert und die CPU-Auslastung erhöht."
CompressionJpegQualityCaption="JPEG-Kompressionsqualität"
CompressionJpegQualityText="Die JPEG-Kompressionsqualität. Eine höhere Qualität bedeutet mehr CPU- und Bandbreitennutzung, eine niedrigere Qualität bedeutet weniger CPU- und Bandbreitennutzung. Bitte beachten, dass selbst ein Wert von 100 nicht zwangsläufig verlustfrei ist."
CompressionJpegLevelCaption="JPEG-Kompressionsstufe"
CompressionJpegLibraryMissingWarningText="JPEG-Bibliothek (libjpeg-turbo) nicht gefunden, JPEG-Kompression ist deaktiviert. Button \"JPEG Hilfe\" für weitere Informationen drücken."
CompressionJpegLibraryMissingHelpCaption="JPEG Hilfe"
CompressionJpegLibraryMissingHelpText="Öffnen einer Webseite mit weiteren Informationen zur Installation der JPEG-Bibliothek im Standardbrowser."
CompressionLZ4Caption="LZ4-Kompression"
CompressionLZ4Text="Verwendung der verlustfreien LZ4-Kompression. Diese kann für alle Farbformate (einschließlich HDR) verwendet werden und führt zu einer leichten Reduzierung des Bandbreitenverbrauchs bei relativ geringer CPU-Auslastung."
CompressionLZ4LevelCaption="LZ4-Kompressionsstufe"
CompressionDensityCaption="Density-Kompression"
CompressionDensityText="Verwendung der verlustfreien Density-Kompression. Diese kann für alle Farbformate (einschließlich HDR) verwendet werden und führt zu einer leichten Reduzierung des Bandbreitenverbrauchs bei minimaler CPU-Auslastung."
CompressionDensityLevelCaption="Density-Kompressionsstufe"
CompressionDensityStrengthCaption="Density-Kompressionsstärke"
CompressionDensityStrengthText="Eine höhere Stärke bedeutet mehr CPU-Nutzung, aber auch bessere Kompression und somit eine Reduzierung des Bandbreitenverbrauchs. 1 entspricht dem \"Chameleon\"-Algorithmus, 2 dem \"Cheetah\"-Algorithmus und 3 dem \"Lion\"-Algorithmus. 2 wird voraussichtlich eine ähnliche CPU-Auslastung wie NDI haben und ist die Standardoption."

CompressionMainThreadCaption="Komprimierung aus OBS-Render-Thread"
CompressionMainThreadText="Komprimierung des Bildes vom OBS-Render-Thread aus. Dadurch entsteht weniger Overhead, aber der OBS-Render-Thread wird während der Kompression blockiert. Es wird empfohlen, dies aktiviert zu lassen, sofern möglich, andernfalls deaktivieren, falls OBS aufgrund von Codierungsverzögerung übersprungene Frames meldet oder Send-Queue-Warnungen im OBS-Log angezeigt werden."
CompressionFormatWarningText="Warnung: Die ausgewählten Kompressionseinstellungen erfordern eine Farbkonvertierung zu {0}, was möglicherweise eine negative Auswirkung auf die Leistung haben kann. Wenn möglich das globale Farbformat unter Einstellungen -> Erweitert -> Video -> Farbformat ändern."
CompressionLevelText="Stufe 10 ist die Standardstufe und bedeutet, dass alle Frames komprimiert werden. Stufe 9 komprimiert 90% der Frames, Stufe 8 komprimiert 80% der Frames und so weiter, bis auf Stufe 1 nur 10% der Frames komprimiert werden."

ConnectionTypeCaption="Verbindungstyp"
ConnectionTypeText="Die Art der Verbindung, die verwendet werden soll. Der Verbindungstyp muss auf Sender- und Empfängerseite gleich sein."
ConnectionTypePipeCaption="Named Pipe (Verbindungen auf demselben Computer)"
ConnectionTypePipeText="Verwendung einer Named Pipe für die Verbindung. Dies hat normalerweise weniger Overhead als TCP-Socket-Verbindungen, wenn sie auf demselben Computer verwendet werden. Wählen Sie dies aus, wenn Sender und Empfänger auf demselben Computer sind."
ConnectionTypeSocketCaption="TCP-Socket (Verbindungen auf unterschiedlichen Computern)"
ConnectionTypeSocketText="Verwendung eines TCP-Sockets für die Verbindung. Dies hat normalerweise mehr Overhead. Dies muss ausgewählt werden, wenn der Sender und mindestens ein Empfänger auf verschiedenen Computern über ein Netzwerk verbunden sind."

ReceiveAndRenderDelayCaption="Empfangs-/Renderverzögerung"
ReceiveAndRenderDelayText="{0} ms / {1} ms"
ReceiveAndRenderDelayRefreshButtonCaption="Verzögerungsinformationen aktualisieren"
ReceiveAndRenderDelayRefreshButtonText="Aktualisieren der Verzögerungsinformationen für die aktuelle Verbindung. Die Renderverzögerung ist die aktuelle effektive Renderverzögerung, einschließlich Pufferung von Frames."
RenderDelayLimitCaption="Renderverzögerungslimit"
RenderDelayLimitText="Automatische Neuverbindung auslösen, wenn die Renderverzögerung dieses Limit überschreitet. Auf 0 setzen, um diese Funktion zu deaktivieren."
RenderDelayLimitBelowFrameBufferTimeWarningText="Warnung: Die Renderverzögerung enthält die Pufferzeit für Frames. Daher muss dieses Limit höher gesetzt werden, da sonst ständige Neuverbindungen ausgelöst werden."
FrameBufferTimeCaption="Frame-Pufferzeit"
FrameBufferTimeText="Die Zeit, die zur Pufferung von Frames verwendet wird. Je höher, desto mehr wird die Wahrscheinlichkeit von Aussetzern und A/V-Desynchronisation aufgrund von kurzen Lags reduziert, dies geht jedoch mit einer erhöhten Latenz einher."
FrameBufferTimeMemoryUsageInfoText="Bitte beachten, dass das Puffern von 60 Frames (z. B. ein Puffer von 1000 ms für 60 FPS) bei 1080p etwa 500 MB Systemspeicher belegt."
FrameBufferTimeFixedRenderDelayCaption="Automatische Anpassung des Frame-Puffers für eine feste Renderverzögerung"
FrameBufferTimeFixedRenderDelayText="Dadurch wird automatisch die Größe des Frame-Puffers angepasst, um die Renderverzögerung stabil auf der konfigurierten Pufferzeit zu halten. Bitte beachten, dass diese Anpassungen zu kurzzeitigen Video- und Audio-Verzerrungen führen können."
TargetPipeNameCaption="Name der Beam-Sender-Pipe"
TargetPipeNameText="Die Adresse der Named Pipe des Senders. Wenn leer, wird standardmäßig \"BeamSender\" verwendet."
TargetHostCaption="Adresse des Beam-Senders"
TargetHostText="Die Adresse des Senders, kann eine IPv4-Adresse oder ein Hostname sein. Wenn leer, wird standardmäßig localhost verwendet."
TargetPortCaption="Port des Beam-Senders"
TargetPortText="Der Port des Senders, sollte zwischen 1024 und 65535 liegen."

FilterTimestampHelperText="Die Beam-Quelle benötigt diesen Filter, um Zeitstempel für die Verzögerungsmessung auszulesen. Dieser wird automatisch hinzugefügt, wenn die Quelle sichtbar gemacht wird. Bitte diesen Filter nicht deaktivieren oder entfernen, da andernfalls die Verzögerungsmessung gestört wird und alle davon abhängigen Funktionalitäten beeinträchtigt werden."

RelayGroupCaption="Relay-Sender"
RelayGroupText="Sender-Einstellungen für das Weiterleiten des empfangenen Feeds. Leitet die Originaldaten unabhängig von lokalen Einstellungen wie FPS oder Farbformat weiter."
