EnableOutputCaption="启用 Beam 发送器输出"
EnableOutputText="启用或禁用 Beam 发送器输出。注意，在启用时无法访问某些 OBS 设置。"
EnableFilterCaption="启用 Beam 发送器滤镜"
EnableFilterText="启用或禁用 Beam 发送器滤镜。注意，根据源的不同，即使源被隐藏，该滤镜也可能仍处于激活状态（例如，对于禁用“当源变为活动状态时重新启动播放”的媒体源）。"
EnableRelayCaption="启用 Beam 转发发送器"
EnableRelayText="启用或禁用 Beam 转发发送器"
IdentifierCaption="标识符"
IdentifierText="发送器的标识符。用于在接收器中识别发送器。如果为空，默认为“BeamSender”。"
PeerDiscoveryNoFeedsFoundText="未找到可用信号源"
PeerDiscoveryNoFeedSelectedText="未选择信号源"
PeerDiscoveryVersionMismatchText="版本不匹配"
PeerDiscoveryAvailableFeedsCaption="可用的 Beam 信号源"
PeerDiscoveryAvailableFeedsText="通过网络内的 UDP 组播发现的可用 Beam 信号源。如果不起作用，请尝试使用手动连接设置。"
PeerDiscoveryIdentifierConflictWarningText="警告：同一源上的多个 Beam 信号源具有相同的标识符很可能会造成问题，例如随机连接到错误的信号源。"
ManualConnectionSettingsCaption="使用手动连接设置"
ManualConnectionSettingsText="手动配置连接参数，而不是使用 UDP 组播发现。如果您想连接到不同网络上的发送器，或者 UDP 组播发现功能对您不起作用，这将非常有用。"
NetworkInterfaceListCaption="网络接口"
NetworkInterfaceListText="当前可用的网络接口列表，请在此处选择要使用的网络接口。"
NetworkInterfaceNoLocalAddressWarningText="警告：所选网络接口似乎没有本地地址，这意味着 Beam 很可能无法连接。"
AutomaticListenPortCaption="自动选择监听端口"
AutomaticListenPortText="选择此项可自动选择监听端口(推荐)。"
ListenPortCaption="监听端口"
ListenPortText="发送器监听接收器连接的 TCP 端口。 应介于 1024 和 65535之间。"
CompressionCaption="压缩"
CompressionShowOnlyRecommendedCaption="仅推荐选项"
CompressionShowOnlyRecommendedText="启用后，只显示当前 OBS 配置推荐的压缩选项，其他选项将被隐藏，包括那些通过外部动态库提供更优选项的选项。"
CompressionHelpCaption="关于压缩的更多信息"
CompressionHelpText="在默认浏览器中打开一个网页，了解有关可用压缩选项的更多信息。"
CompressionQOICaption="QOI 压缩"
CompressionQOIText="使用无损 QOI 图像压缩。这将减少带宽使用量，增加 CPU 使用量，同时保留原始图像质量。强制 BGRA 色彩格式。"
CompressionQOILevelCaption="QOI 压缩级别"
CompressionQoyCaption="QOY 压缩"
CompressionQoyText="使用无损 QOY 图像压缩。这将减少带宽使用量，增加 CPU 使用量，同时保留原始图像质量。强制 I420 色彩格式。"
CompressionQoyLevelCaption="QOY 压缩级别"
CompressionQoirCaption="QOIR 压缩"
CompressionQoirText="使用基于 QoirLib 的无损 QOIR 图像压缩。这将减少带宽使用量，增加 CPU 使用量。强制 BGRA 色彩格式。"
CompressionQoirLevelCaption="QOIR 压缩级别"
CompressionJpegCaption="JPEG 压缩"
CompressionJpegText="使用基于 libjpeg-turbo 的有损 JPEG 图像压缩。这将减少带宽使用量，增加 CPU 使用量。"
CompressionJpegQualityCaption="JPEG 压缩质量"
CompressionJpegQualityText="JPEG 压缩质量。质量越高，CPU 和带宽占用越多，质量越低，CPU 和带宽占用越少。注意，即使质量为 100 也不意味着二进制无损。"
CompressionJpegLevelCaption="JPEG 压缩级别"
CompressionJpegLibraryMissingWarningText="未找到 JPEG 库（libjpeg-turbo），JPEG 压缩已禁用。点击“JPEG 帮助”按钮获取更多信息。"
CompressionJpegLibraryMissingHelpCaption="JPEG 帮助"
CompressionJpegLibraryMissingHelpText="在默认浏览器中打开一个网页，了解如何安装 JPEG 库。"
CompressionLZ4Caption="LZ4 压缩"
CompressionLZ4Text="使用无损 LZ4 压缩。可用于所有色彩格式（包括 HDR），且将以相对较低的 CPU 使用成本减少带宽使用。"
CompressionLZ4LevelCaption="LZ4 压缩级别"
CompressionDensityCaption="Density 压缩"
CompressionDensityText="使用无损 Density 压缩。可用于所有色彩格式（包括 HDR），且将以尽可能低的 CPU 使用成本减少带宽使用。"
CompressionDensityLevelCaption="Density 压缩级别"
CompressionDensityStrengthCaption="Density 压缩强度"
CompressionDensityStrengthText="强度越高，CPU 占用越高，压缩效果也越好，带宽占用率也越低。1 为“Chameleon”算法，2 为“Cheetah”算法，3 为“Lion”算法。默认算法 2 对 CPU 负载的影响可能与 NDI 算法类似。"

CompressionMainThreadCaption="从 OBS 渲染线程进行压缩"
CompressionMainThreadText="从 OBS 渲染线程进行图像压缩。这将减少开销，但在压缩过程中会阻塞 OBS 渲染线程。建议尽可能启用，但如果使用压缩，且 OBS 报告因编码延迟而跳帧，或 OBS 日志中显示发送队列警告，则应禁用。"
CompressionFormatWarningText="警告：所选压缩设置要求将颜色转换为 {0}，这可能会对性能/负载产生负面影响。如果情况允许，您可以尝试在以下选项中更改全局色彩格式: 设置 -> 高级 -> 视频 -> 色彩格式。"
CompressionLevelText="10 级是默认设置，表示压缩所有帧，9 级表示压缩 90% 的帧，8 级表示压缩 80% 的帧，以此类推，直到 1 级只压缩 10% 的帧。"

ConnectionTypeCaption="连接类型"
ConnectionTypeText="使用的连接类型。发送器和接收器必须相同。"
ConnectionTypePipeCaption="命名管线 (本机连接)"
ConnectionTypePipeText="使用命名管线连接。如果发送器和接收器在同一台计算机上，这种连接方式的开销通常比 TCP 套接字连接要小。"
ConnectionTypeSocketCaption="TCP 套接字 (远程连接)"
ConnectionTypeSocketText="使用 TCP 套接字进行连接。如果发送器和至少一个接收器位于通过网络连接的不同机器上，则选择这种方式。"

ReceiveDelayCaption="接收延迟"
ReceiveDelayText="{0} ms"
ReceiveAndRenderDelayCaption="接收/渲染延迟"
ReceiveAndRenderDelayText="{0} ms / {1} ms"
ReceiveAndRenderDelayRefreshButtonCaption="刷新延迟信息"
ReceiveAndRenderDelayRefreshButtonText="刷新当前连接的延迟信息。渲染延迟是当前有效的渲染延迟，包括任何帧缓冲。"
RenderDelayLimitCaption="渲染延迟限制"
RenderDelayLimitText="当渲染延迟大于此限制时，强制重新连接。设置为 0 则禁用。"
RenderDelayLimitBelowFrameBufferTimeWarningText="警告：渲染延迟包括帧缓冲时间，因此该限制必须设置得更高，否则会导致不断重新连接。"
FrameBufferTimeCaption="帧缓冲时间"
FrameBufferTimeText="帧缓冲时间。增加该时间将减少因短暂延迟而导致的卡顿和音视频失同步现象，但代价是延迟增加。"
FrameBufferTimeMemoryUsageInfoText="注意，在 1080P 下缓冲 60 帧（例如，60 FPS 的缓冲时间设为 1000 毫秒）大约需要 500 MB 的系统内存。"
FrameBufferTimeFixedRenderDelayCaption="自动调整帧缓冲区以固定渲染延迟"
FrameBufferTimeFixedRenderDelayText="这将自动调整帧缓冲区的大小，使渲染延迟稳定在配置的帧缓冲时间。请注意，这些调整可能会导致小的视频和音频故障。"
TargetPipeNameCaption="Beam 发送器管线名称"
TargetPipeNameText="发送器命名管线的地址。如果为空，默认为“BeamSender”。"
TargetHostCaption="Beam 发送器地址"
TargetHostText="发送器地址，可以是 IPv4 地址或主机名。如果为空，默认为 localhost。"
TargetPortCaption="Beam 发送器端口"
TargetPortText="发送器的端口, 应介于 1024 和 65535之间。"

FilterTimestampHelperText="Beam 源需要此滤镜来收集源时间戳，以便进行延迟测量。当源可见时，它会自动（重新）添加。请不要禁用或移除此滤镜，否则会导致延迟测量和任何依赖于此滤镜的功能失效。"

RelayGroupCaption="转发发送器"
RelayGroupText="转发发送器设置，用于转发接收到的信号源。按原样转发原始数据，不考虑 FPS 或色彩格式等本地设置。"
