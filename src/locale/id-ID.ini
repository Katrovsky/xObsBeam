EnableOutputCaption="Mengaktifkan Output Beam Sender"
EnableOutputText="Mengaktifkan atau menonaktifkan Output Beam Sender. Perhatikan bahwa Anda tidak dapat mengakses pengaturan OBS tertentu saat diaktifkan."
EnableFilterCaption="Mengaktifkan Filter Beam Sender"
EnableFilterText="Mengaktifkan atau menonaktifkan Filter Beam Sender. Perhatikan bahwa tergantung pada sumbernya, filter ini bahkan dapat aktif jika sumbernya disembunyikan (misalnya untuk sumber media ketika pemutaran ulang dinonaktifkan)."
IdentifierCaption="Identifier"
IdentifierText="Identifier pengirim. Ini digunakan untuk mengidentifikasi pengirim di penerima. Defaultnya adalah \"BeamSender\" jika kosong."
PeerDiscoveryNoFeedsFoundText="Tidak ditemukan feed yang tersedia"
PeerDiscoveryNoFeedSelectedText="Tidak ada feed yang dipilih"
PeerDiscoveryVersionMismatchText="Ketidakcocokan versi"
PeerDiscoveryAvailableFeedsCaption="Feed Beam yang tersedia"
PeerDiscoveryAvailableFeedsText="Daftar feed Beam yang tersedia, ditemukan melalui UDP Multicast dalam jaringan. Jika tidak berhasil, coba gunakan pengaturan koneksi manual."
PeerDiscoveryIdentifierConflictWarningText="Peringatan: Beberapa feed pada sumber yang sama memiliki identifier yang sama. Hal ini mungkin akan menyebabkan masalah, misalnya sumber ini secara acak terhubung ke feed yang salah."
ManualConnectionSettingsCaption="Gunakan pengaturan koneksi manual"
ManualConnectionSettingsText="Konfigurasikan parameter koneksi secara manual alih-alih menggunakan penemuan UDP Multicast. Hal ini berguna jika Anda ingin menyambung ke pengirim di jaringan yang berbeda atau jika pencarian UDP Multicast tidak berfungsi untuk Anda."
NetworkInterfaceListCaption="Interface jaringan"
NetworkInterfaceListText="Daftar interface jaringan yang tersedia saat ini, pilih salah satu yang ingin digunakan di sini."
NetworkInterfaceNoLocalAddressWarningText="Peringatan: Tampaknya interface jaringan yang dipilih tidak memiliki alamat lokal, yang berarti kemungkinan besar Beam tidak dapat terhubung."
AutomaticListenPortCaption="Memilih listen port secara otomatis"
AutomaticListenPortText="Pilih ini untuk memilih port secara otomatis (disarankan)."
ListenPortCaption="Listen port"
ListenPortText="Port TCP yang akan didengarkan oleh pengirim untuk koneksi penerima. Harus berada di antara 1024 dan 65535."
CompressionCaption="Pengompresan"
CompressionShowOnlyRecommendedCaption="Opsi yang disarankan saja"
CompressionShowOnlyRecommendedText="Ketika diaktifkan, hanya opsi kompresi yang direkomendasikan untuk konfigurasi OBS saat ini yang ditampilkan dan yang lainnya disembunyikan, termasuk yang memiliki opsi superior yang tersedia melalui library dinamis eksternal."
CompressionHelpCaption="Info lebih lanjut tentang kompresi"
CompressionHelpText="Buka halaman web dengan informasi lebih lanjut tentang opsi kompresi yang tersedia di browser default Anda."
CompressionQOICaption="Kompresi QOI"
CompressionQOIText="Gunakan kompresi gambar QOI tanpa kehilangan (lossless). Hal ini akan mengurangi penggunaan bandwidth dan meningkatkan penggunaan CPU, namun tetap mempertahankan kualitas gambar aslinya. Menerapkan format warna BGRA."
CompressionQOILevelCaption="Level kompresi QOI"
CompressionQoyCaption="Kompresi QOY"
CompressionQoyText="Gunakan kompresi gambar QOY lossless. Hal ini akan mengurangi penggunaan bandwidth dan meningkatkan penggunaan CPU, namun tetap mempertahankan kualitas gambar aslinya. Menerapkan format warna I420."
CompressionQoyLevelCaption="Level kompresi QOY"
CompressionQoirCaption="Kompresi QOIR"
CompressionQoirText="Gunakan kompresi gambar QOIR lossless berdasarkan pustaka QoirLib. Hal ini akan mengurangi penggunaan bandwidth dan meningkatkan penggunaan CPU. Menerapkan format warna BGRA."
CompressionQoirLevelCaption="Level kompresi QOIR"
CompressionJpegCaption="Kompresi JPEG"
CompressionJpegText="Gunakan kompresi gambar JPEG lossy berdasarkan pustaka libjpeg-turbo. Hal ini akan mengurangi penggunaan bandwidth dan meningkatkan penggunaan CPU."
CompressionJpegQualityCaption="Kualitas kompresi JPEG"
CompressionJpegQualityText="Kualitas kompresi JPEG. Kualitas yang lebih tinggi berarti lebih banyak penggunaan CPU dan bandwidth, kualitas yang lebih rendah berarti lebih sedikit penggunaan CPU dan bandwidth. Perhatikan bahwa nilai 100 pun tidak berarti lossless biner."
CompressionJpegLevelCaption="Level kompresi JPEG"
CompressionJpegLibraryMissingWarningText="Perpustakaan JPEG (libjpeg-turbo) tidak ditemukan, kompresi JPEG dinonaktifkan. Tekan tombol Bantuan JPEG untuk informasi lebih lanjut."
CompressionJpegLibraryMissingHelpCaption="Bantuan JPEG"
CompressionJpegLibraryMissingHelpText="Buka halaman web dengan informasi lebih lanjut mengenai cara menginstal library JPEG di browser default Anda."
CompressionLZ4Caption="Kompresi LZ4"
CompressionLZ4Text="Gunakan kompresi LZ4 lossless. Dapat digunakan pada semua format warna (termasuk HDR) dan akan menghasilkan pengurangan penggunaan bandwidth sedikit dengan penggunaan CPU yang relatif rendah."
CompressionLZ4LevelCaption="Level kompresi LZ4"
CompressionDensityCaption="Kompresi density"
CompressionDensityText="Gunakan kompresi Densitas lossless. Dapat digunakan pada semua format warna (termasuk HDR) dan akan menghasilkan pengurangan penggunaan bandwidth yang ringan dengan biaya penggunaan CPU serendah mungkin."
CompressionDensityLevelCaption="Level kompresi density"
CompressionDensityStrengthCaption="Kekuatan kompresi density"
CompressionDensityStrengthText="Kekuatan yang lebih tinggi berarti Tingkat kompresi LZ4 lebih banyak penggunaan CPU tetapi juga kompresi yang lebih baik dan oleh karena itu pengurangan penggunaan bandwidth. 1 adalah algoritma \"Chameleon\", 2 algoritma \"Cheetah\", dan 3 algoritma \"Lion\". 2 cenderung memiliki dampak beban CPU yang mirip dengan NDI dan merupakan default."

CompressionMainThreadCaption="Kompres dari thread render OBS"
CompressionMainThreadText="Kompres gambar dari thread render OBS. Ini akan menghasilkan lebih sedikit overhead tetapi akan memblokir thread render OBS saat kompresi berlangsung. Disarankan untuk membiarkannya diaktifkan jika memungkinkan, namun nonaktifkan jika kompresi digunakan dan OBS akan melaporkan frame yang terlewati karena lag encoding atau mengirim peringatan queue yang ditampilkan di log OBS."
CompressionFormatWarningText="Peringatan: Pengaturan kompresi yang dipilih memerlukan konversi warna ke {0}, sehingga dapat berdampak negatif pada kinerja/beban. Jika kasus penggunaan Anda memungkinkan, Anda dapat mencoba mengubah format warna global di bawah ini: Pengaturan -> Tingkat Lanjut -> Video -> Format warna."
CompressionLevelText="Level 10 adalah default dan berarti mengompres semua frame, 9 berarti mengompres 90% frame, 8 mengompres 80% frame dan seterusnya, hingga pada level 1 hanya 10% frame yang dikompres."

ConnectionTypeCaption="Tipe koneksi"
ConnectionTypeText="Tipe koneksi yang akan digunakan. Harus sama di sisi pengirim dan penerima."
ConnectionTypePipeCaption="Pipa bernama (sambungan mesin yang sama)"
ConnectionTypePipeText="Gunakan pipa bernama untuk koneksi. Ini biasanya memiliki overhead yang lebih rendah daripada koneksi soket TCP ketika digunakan dalam komputer yang sama, pilih ini jika pengirim dan penerima berada di mesin yang sama."
ConnectionTypeSocketCaption="Soket TCP (koneksi mesin jarak jauh)"
ConnectionTypeSocketText="Gunakan soket TCP untuk koneksi. Ini biasanya memiliki lebih banyak overhead, pilih ini jika pengirim dan setidaknya satu penerima berada pada mesin yang berbeda yang terhubung melalui jaringan."

ReceiveAndRenderDelayCaption="Penundaan Penerimaan/Render"
ReceiveAndRenderDelayText="{0} ms / {1} ms"
ReceiveAndRenderDelayRefreshButtonCaption="Menyegarkan informasi penundaan"
ReceiveAndRenderDelayRefreshButtonText="Menyegarkan informasi penundaan untuk koneksi saat ini. Penundaan render adalah penundaan render efektif saat ini, termasuk buffering frame."
RenderDelayLimitCaption="Batas penundaan render"
RenderDelayLimitText="Memaksa penyambungan ulang apabila penundaan render lebih tinggi dari batas ini. Atur ke 0 untuk menonaktifkan."
RenderDelayLimitBelowFrameBufferTimeWarningText="Peringatan: Penundaan render termasuk waktu buffer frame, oleh karena itu, batas ini harus ditetapkan lebih tinggi, atau akan menyebabkan penyambungan ulang yang konstan."
FrameBufferTimeCaption="Waktu buffer frame"
FrameBufferTimeText="Waktu untuk buffer frame. Meningkatkan hal ini akan mengurangi kemungkinan gagap dan desinkronisasi A/V yang disebabkan oleh jeda pendek dengan mengorbankan peningkatan latensi."
FrameBufferTimeMemoryUsageInfoText="Perhatikan bahwa buffer 60 frame (misalnya buffer 1000 ms untuk 60 fps) pada 1080p akan menggunakan sekitar 500 MB memori sistem."
FrameBufferTimeFixedRenderDelayCaption="Penyesuaian otomatis buffer frame untuk penundaan render yang tetap"
FrameBufferTimeFixedRenderDelayText="Ini akan secara otomatis menyesuaikan ukuran buffer frame untuk menjaga penundaan render tetap stabil pada waktu buffer frame yang dikonfigurasi. Perhatikan bahwa penyesuaian ini dapat menyebabkan gangguan kecil pada video dan audio."
TargetPipeNameCaption="Nama pipa pengirim beam"
TargetPipeNameText="Alamat pipa pengirim yang diberi nama. Defaultnya adalah \"BeamSender\" jika kosong."
TargetHostCaption="Alamat host pengirim beam"
TargetHostText="Alamat pengirim, dapat berupa alamat IPv4 atau nama host. Defaultnya adalah localhost jika kosong."
TargetPortCaption="Port pengirim beam"
TargetPortText="Port pengirim, harus berada di antara 1024 dan 65535."

FilterTimestampHelperText="Sumber Beam memerlukan filter ini untuk mengumpulkan stempel waktu sumber untuk pengukuran penundaan. Filter ini secara otomatis (kembali) ditambahkan ketika sumber terlihat. Harap jangan menonaktifkan atau menghapus filter ini, jika tidak, pengukuran tunda akan rusak dan fitur apa pun yang bergantung padanya."
